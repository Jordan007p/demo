<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit Movie</title>
</head>
<body>
<h1>Edit Movie</h1>
<form th:action="@{'/movies/edit/' + ${movie.id}}" method="post">
    <input type="hidden" name="_method" value="put" />
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" th:value="${movie.title}" />
    <br>
    <label for="summary">Summary:</label>
    <input type="text" id="summary" name="summary" th:value="${movie.summary}" />
    <br>
    <label for="rating">Rating:</label>
    <input type="number" id="rating" name="rating" th:value="${movie.rating}" />
    <br>
    <button type="submit">Save Changes</button>
</form>
<a th:href="@{'/movies'}">Back to Movie List</a>
</body>
</html>
